baseurl: "" 
url: "https://turtlecoin.lol"

# Do not copy these files to the build folder
exclude:
 - Gemfile
 - Gemfile.lock
 - scripts
 - Rakefile
 - README.md
 - .bundle
 - vendor

gems:
 - jekyll-multiple-languages-plugin

# Localization config
languages: ["en", "es", "zh", "zh-tw"]
# languages: ["en", "af", "at", "cz", "de", "es", "fr", "it", "kr", "hu", "nl", "pt-br", "ru", "tr", "zh",] # enable during development to see text keys at /dev/

language_names:
  en:
    short: en
    full: English
  es:
    short: es
    full: Español
  zh:
    short: zh
    full: 简体中文
  zh-tw:
    short: zh-tw
    full: 繁體中文
  # dev:
  #   short: dev
  #   full: Development


